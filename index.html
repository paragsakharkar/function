<script>
    let calc={
    Num1:0,
    Num2:0,
    result:0,

    'div': function(x,y){
    this.Num1=x;
     this.Num2=y;
    this.result=this.Num1 / this.Num2;
    return this.result;
   },

    'sum': function(a ,b){
        
       this. Num1=a;
        this.Num2=b;
        
       
     this. result=this.Num1+this.Num2;
        
     return this.result;
    },


    'mul': function(c,d){
        this.Num1=c;
        this.Num2=d;
        this.result=this.Num1*this.Num2;
        return this.result;
   },

   'sub': function(i,j){
    this.Num1=i;
    this.Num2=j;
    this.result=this.Num1-this.Num2;
    return this.result;
},



  'mod': function(p,q){
    this.Num1=p;
        this.Num2=q;
    this.result=this.Num1 % this.Num2;
    return this.result;
   },

   
  

};
console.log("DIVISION ");
console.log(calc.div(80,20));

console.log("SUM");
console.log(calc.sum(10,10));

console.log("MULTIPLY")
console.log(calc.mul(5,10));

console.log("SUBTRACTION");
console.log(calc.sub(100,100));



console.log("MODULE");
console.log(calc.mod(5,2));




</script>

</html>
